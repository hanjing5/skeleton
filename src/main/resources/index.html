        function takeSnapshot() {
            // create a CANVAS element that is same size as the image
            imageCapture.grabFrame()
            .then(img => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);

                const base64EncodedImageData = canvas.toDataURL('image/png').split(',')[1];

                // var context = canvas.getContext('2d');
                // var imageObj = new Image();
                // imageObj.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';
                
                $.ajax({
                    url: "/images",
                    type: "POST",
                    data: base64EncodedImageData,
                    contentType: "text/plain",
                    success: function(result) {
                        console.log('we are getting back this from the server data');
                        console.log(result);

                        var merchantName = result.merchantName;
                        var amount = result.amount;
                        var splitCoord = result.xycoord.split("-");
                        var minx = parseInt(splitCoord[0]);
                        var maxx = parseInt(splitCoord[1]);
                        var miny = parseInt(splitCoord[2]);
                        var maxy = parseInt(splitCoord[3]);

                        // imageObj.onload = function() {
                        //     // draw cropped image
                        //     var sourceX = 150;
                        //     var sourceY = 0;
                        //     var sourceWidth = 150;
                        //     var sourceHeight = 150;

                        //     var destHeight = sourceHeight;
                        //     var destX = canvas.width / 2 - destWidth / 2;
                        //     var destY = canvas.height / 2 - destHeight / 2;

                        //     context.drawImage(imageObj, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
                        // };

                        console.log(canvas);

                        console.log(img);
                        // canvas.getContext('2d').drawImage(img, 0, 0);

                        var canvas1 = document.getElementById('myCanvas');
                        var ctx = canvas1.getContext('2d');

                        ctx.drawImage(img,
                            minx, miny,   // Start at 10 pixels from the left and the top of the image (crop),
                            maxx - minx, maxy - miny,   // "Get" a `80 * 30` (w * h) area from the source image (crop),
                            0, 0,     // Place the result at 0, 0 in the canvas,
                            100, 100
                        ); // With as width / height: 160 * 60 (scale)

                        const base64EncodedThumbnailData = canvas1.toDataURL('image/png');
                        console.log(base64EncodedThumbnailData);
                        // img.onload = function(){
                        //   ctx.drawImage(img,0,0); // Or at whatever offset you like
                        // };
                        // img.src = 'data:image/jpeg;base64,' + base64EncodedImageData;
                        // var cropper = new Cropper(imbase64EncodedImageDataage, {
                        //   aspectRatio: 1 / 1,
                        //   crop: function(e) {
                        //     console.log(e.detail.x);
                        //     console.log(e.detail.y);
                        //   }
                        // });

                        $('#merchant').val(merchantName);
                        $('#amount').val(amount);
                        $('#thumbnail').val(base64EncodedThumbnailData);
                        $("#add-receipt-form").show();

                        // $('video').hide();
                        // stopVideo();
                        track.stop();
                        // $('#hanspictureholder').attr("src", croppedImage);
                    },
                })
                .then(response => {
                    // $('video').after(`<div>got response: <pre>${JSON.stringify(response)}</pre></div>`);
                })
                .always(() => console.log('request complete'));
                // For debugging, you can uncomment this to see the frame that was captured

        function genTagCells(tag) {
            $('#tag-holder-for-receipt-id-' + tag.receiptId).append(genTagPill(tag.receiptId, tag.tag));

            // console.log(receiptObj);

            var receipt_id = receiptObj.children('div.receipt-id.col').html();
            receiptObj.append(genTagPill(receipt_id, tag_name));
        }

        function detectEnter(that) {
            console.log('is tthishis invoked?');
            console.log(that.keyCode);
            $(that).on("keypress", function(e) {
                console.log('is this invoked?');
                console.log(e.keyCode);
                if (e.keyCode == 13) {
                    console.log("Enter pressed");
                    // alert("Enter pressed");
                    var enter_button = $(that).siblings();
                    removeTag(enter_button);
                }
            })
        }

        function foo(that) {

        function genReceiptCell(id, merchant, amount, image, created) {
            return `<div class="receipt row align-items-center" id="receipt-id-${id}">
                        <div class="created col">${created}</div>
                        <div class="receipt-id col" style="display:none">${id}</div>
                        <div class="merchant col">${merchant}</div>
                        <div class="amount col">${amount}</div>
                        <div class="col">
                            <div class='button add-tag btn btn-warning' onclick="foo(this)">Add +</div>
                            <div class="tags" id="tag-holder-for-receipt-id-${id}"></div>
                        </div>
                        <div class="thumbnails col">
                            <img src="${image}">
                        </div>

                    </div>`
        }

        $(function(){
            const api = ""; // <- do not need a root api URL if this page is served directly by the API
            $(document).keypress(function(e){
                console.log('general keypress!');
                console.log(e.keyCode);
                if (e.keyCode === 13) {
                    $( '.tag_input' ).each(function() {
                        $(this).siblings().click();
                    });
                }
            });
            $.getJSON(api+"/receipts", function(receipts){
                for(var i=0; i < receipts.length; i++) {
                    var receipt = receipts[i];
                    console.log(receipt);
                    var cellContent = genReceiptCell(receipt.id, receipt.merchantName, receipt.value, receipt.image, receipt.created);
                    $(cellContent)
                        .appendTo($("#receiptList"));
                }

                $.ajax({
                  url: '/tags',
                  success: function (tags){
                    for(var i=0; i < tags.length; i++) {
                        var tag = tags[i];
                        genTagCells(tag);
                    }
                  },
                });
            })

            $( "#add-receipt" ).click(function() {
                $("#add-receipt-form").toggle();
                $('#merchant').val('');;
                $('#amount').val('');;
            });    
        })

<script>
    $( "#save-receipt" ).click(function( event ) {
        var thumbnailb64 = $('#thumbnail').val();
        $.ajax({
          type: "POST",
          url: "/receipts",
          data: '{"merchant": "'+$('#merchant').val()+'","amount":'+$('#amount').val()+',"image":"'+thumbnailb64+'"}',

          success: function(receipt_id) {
            var cellContent = genReceiptCell(receipt_id, $('#merchant').val(), $('#amount').val(), thumbnailb64, moment().format('HH:mm:ss'));
            console.log(cellContent)
            $('#receiptList').append(cellContent);
            $("#add-receipt-form").toggle();
            $('#merchant').val('');;
            $('#amount').val('');;
          }
        });
        event.preventDefault();

    });
</script>
